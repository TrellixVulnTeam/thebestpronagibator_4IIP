{% extends 'base.html' %}
{% load staticfiles %}
{% block main %}
<link rel="stylesheet" href="{% static 'css/registration.css' %}">
</head>
<body>
    <div class="top_div"></div>
    <div class="main_div">
        <h1 style="text-align: center">Заполните поля</h1>
        <form class="mainform" method="post">
            {% csrf_token %}
            Имя пользователя: <input class="input1" type="text" name="username"><br>
            Email: <input class="input2" type="email" name="email"><br>
            Пароль: <input class="input3" type="password" name="password"><br>
            Пароль еще раз: <input class="input4" type="password" name="password2"><br>
            <input class="input5" type="submit" value="Регистрация">
        </form>
    </div>
{% endblock %}
